[settings]
OpenAIAPIKey=
MeaningcloudKey=
twinwordkey=
WordsAPIKey=
Prompt=Carl:My name is Carl and you are my friend. User:Hello Carl, you like to learn? Carl:Ask me a question User:
runapiexamples = False

[people-owner]
Name=
enjoys="learning, technology, conversation"
dislikes="conflict, confusion"
FriendStatus="close_friend"

[personality]
type=INTP
extrinsic = 0.15
intrinsic = 0.85
intuition = 0.80
sensation = 0.20
thinking = 0.90
feeling = 0.10
judging = 0.25
perceiving = 0.75

[emotions]
# NEUCOGAR Emotional State
neucogar_primary=joy
neucogar_sub_emotion=content
neucogar_intensity=0.5
neucogar_dopamine=0.6
neucogar_serotonin=0.7
neucogar_noradrenaline=0.4
neucogar_gaba=0.5
neucogar_glutamate=0.5
neucogar_acetylcholine=0.6
neucogar_oxytocin=0.5
neucogar_endorphins=0.4

# Legacy emotion values (for backward compatibility)
disgust = 0.01
surprise = 0.01
sadness = 0.01
fear = 0.01
anger = 0.01
joy = 0.50

[position]
# CARL's current body position
current_position = standing
default_position = standing

[servos]
# CARL's servo settings and descriptions
# D0 (Head) - 90 is center, increasing values turn head to CARL's left
D0_Head = 90
D0_Description = Head turn (left/right)

# D1 (Neck) - 100 is center, increasing values tilt head down
D1_Neck = 100
D1_Description = Head tilt (up/down)

# D2 (Shoulder-Right) - Currently injured
D2_Shoulder_Right = 1
D2_Description = Right shoulder (injured)
D2_Injured = True

# D3 (Shoulder-Left)
D3_Shoulder_Left = 180
D3_Description = Left shoulder

# D4 (Upper Arm-Left)
D4_Upper_Arm_Left = 150
D4_Description = Left upper arm

# D5 (Lower Arm-Left)
D5_Lower_Arm_Left = 120
D5_Description = Left lower arm

# D6 (Hand-Left)
D6_Hand_Left = 90
D6_Description = Left hand

# D7 (Upper Arm-Right)
D7_Upper_Arm_Right = 30
D7_Description = Right upper arm

# D8 (Lower Arm-Right)
D8_Lower_Arm_Right = 60
D8_Description = Right lower arm

# D9 (Hand-Right)
D9_Hand_Right = 90
D9_Description = Right hand

# D12 (Upper Leg-Left)
D12_Upper_Leg_Left = 90
D12_Description = Left upper leg

# D13 (Lower Leg-Left) - 90 is center, increasing values move leg backwards
D13_Lower_Leg_Left = 90
D13_Description = Left lower leg (knee)

# D14 (Foot-Left)
D14_Foot_Left = 90
D14_Description = Left foot

# D16 (Upper Leg-Right)
D16_Upper_Leg_Right = 90
D16_Description = Right upper leg

# D17 (Lower Leg-Right)
D17_Lower_Leg_Right = 90
D17_Description = Right lower leg (knee)

# D18 (Foot-Right)
D18_Foot_Right = 90
D18_Description = Right foot

[vision_detection]
# Vision detection settings
motion_detection = False
color_detection = True
face_detection = True
object_detection = True

[cognitive_processing]
# Cognitive processing timing settings
base_processing_time = 2.0
min_processing_time = 0.5
max_processing_time = 3.0
perception_phase_ratio = 0.4
judgment_phase_ratio = 0.6
feeling_time_ratio = 0.3
thinking_time_ratio = 0.4
perceiving_time_ratio = 0.15
judging_time_ratio = 0.15

[AIML]
# AIML Reflex System Configuration
enable = true
openai_random_enabled = true
aiml_dynamic_path = ./aiml/dynamic.aiml

[voice]
# Voice selection for text-to-speech
selected_voice = en-US-AdamMultilingualNeural